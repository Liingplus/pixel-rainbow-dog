
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Twj 生日快乐! - Pixel Birthday</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ff0055">
    
    <meta property="og:title" content="Happy Birthday Twj!">
    <meta property="og:description" content="一个为你准备的像素风圣诞生日惊喜。">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/1395/1395461.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        :root {
            --bg-color: #1a1a1a;
            --screen-bg: #000;
            --primary: #ff0055;
            --tree-green: #2d6a4f;
            --trunk-brown: #582f0e;
            --frame-color: #444;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: var(--bg-color);
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .monitor-cabinet {
            width: 95vw; height: 75vh;
            max-width: 850px; max-height: 550px;
            background: var(--frame-color);
            padding: 25px; border-radius: 20px;
            border: 10px solid #333;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8), inset 0 0 20px #000;
            position: relative;
            display: flex; align-items: center; justify-content: center;
        }

        @media screen and (max-width: 768px) {
            .monitor-cabinet {
                width: 100vw; height: 100vh;
                max-width: none; max-height: none;
                padding: 0; border: none; border-radius: 0;
                background: none; box-shadow: none;
            }
        }

        .app-container {
            width: 100%; height: 100%;
            background: var(--screen-bg);
            position: relative; overflow: hidden;
            border-radius: 8px; border: 4px solid #111;
            box-shadow: inset 0 0 40px rgba(255,0,85,0.1);
        }

        .hero {
            width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100;
        }

        .gift-box {
            font-size: 70px; cursor: pointer; margin-bottom: 25px;
            animation: bounce 1s infinite alternate cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes bounce {
            from { transform: translateY(0) scale(1); filter: drop-shadow(0 0 10px gold); }
            to { transform: translateY(-20px) scale(1.1); filter: drop-shadow(0 0 30px gold); }
        }

        .pixel-btn {
            background: var(--primary); border: 4px solid #fff; color: #fff;
            padding: 12px 24px; font-family: 'Press Start 2P'; font-size: 10px;
            cursor: pointer; box-shadow: 5px 5px 0px #880033;
            transition: transform 0.1s; -webkit-tap-highlight-color: transparent;
        }
        .pixel-btn:active { transform: translate(2px, 2px); box-shadow: 3px 3px 0px #880033; }

        .tree-container {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; flex-direction: column; align-items: center; z-index: 5;
        }
        .branch { background: var(--tree-green); border-left: 4px solid #1b4332; border-right: 4px solid #1b4332; clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }
        .b1 { width: 70px; height: 55px; margin-bottom: -20px; z-index: 3; }
        .b2 { width: 120px; height: 80px; margin-bottom: -35px; z-index: 2; }
        .b3 { width: 180px; height: 110px; z-index: 1; }
        .tree-trunk { width: 40px; height: 40px; background: var(--trunk-brown); border-left: 5px solid #3d210a; }
        .pixel-star { width: 35px; height: 35px; background: #ffea00; margin-bottom: -5px; z-index: 10; clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); animation: pulse 0.6s infinite alternate; }
        @keyframes pulse { to { transform: scale(1.2); filter: brightness(1.4); } }

        .pixel-light { position: absolute; width: 8px; height: 8px; border-radius: 2px; animation: blink 0.4s infinite alternate; }
        .l-0 { top: 60px; left: 50%; transform: translateX(-50%); background: #ff0000; }
        .l-1 { top: 100px; left: 35%; background: #00ffff; }
        .l-2 { top: 100px; right: 35%; background: #ffff00; }
        .l-3 { top: 150px; left: 25%; background: #ff00ff; }
        .l-4 { top: 150px; right: 25%; background: #00ff00; }
        @keyframes blink { from { opacity: 1; } to { opacity: 0.3; } }

        .dog-track { position: absolute; bottom: 25%; width: 100%; height: 120px; pointer-events: none; z-index: 50; }
        .dog-container { position: absolute; height: 100%; display: flex; flex-direction: column; align-items: center; animation: dog-run-full 6s linear infinite; }
        .dog-bubble { background: white; color: black; font-size: 20px; font-weight: bold; padding: 10px 15px; border: 4px solid black; position: relative; margin-bottom: 10px; text-align: center; display: flex; align-items: center; justify-content: center; box-sizing: border-box; image-rendering: pixelated; white-space: nowrap; }
        .dog-bubble::after { content: ''; position: absolute; bottom: -12px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 8px solid transparent; border-right: 8px solid transparent; border-top: 8px solid black; }
        .pixel-dog { height: 100%; width: auto; image-rendering: pixelated; }

        @keyframes dog-run-full {
            0% { transform: translateX(-600px); }
            100% { transform: translateX(calc(100% + 600px)); }
        }

        .greeting-text { position: absolute; top: 10%; width: 100%; text-align: center; font-size: 1rem; color: #ffb703; text-shadow: 3px 3px #fb8500; z-index: 100; }
        .greeting-text span { font-size: 0.7rem; color: #fff; letter-spacing: 2px; }

        .stars-bg { position: absolute; width: 100%; height: 100%; background-image: radial-gradient(1.5px 1.5px at 10% 20%, #fff, transparent), radial-gradient(1.5px 1.5px at 80% 40%, #fff, transparent); background-size: 400px 400px; animation: bg-scroll-slow 40s linear infinite; opacity: 0.6; }
        @keyframes bg-scroll-slow { from { background-position: 0 0; } to { background-position: 0 800px; } }

        .scanlines { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%); background-size: 100% 3px; z-index: 2000; pointer-events: none; }

        .loader { width: 100%; text-align: center; }
        .progress-bar { width: 180px; height: 12px; border: 2px solid #fff; margin: 15px auto; }
        .fill { height: 100%; background: #00ff41; animation: grow-fast 1s forwards; }
        @keyframes grow-fast { from { width: 0; } to { width: 100%; } }
        .pixel-text { font-family: 'Press Start 2P'; font-size: 12px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

  }

</script>
</head>
<body>
    <div class="monitor-cabinet">
        <div id="root" style="width: 100%; height: 100%;"></div>
    </div>

            window.addEventListener('load', () => {

</html>
